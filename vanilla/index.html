<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" type="module"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <title></title>
</head>

<body>
    <header>
        <div>
            <select name="lang" id="lang">
                <option value="ca">ca</option>
                <option value="en">en</option>
                <option value="es">es</option>
            </select>
            <button id="mode">
                <i data-feather="sun" stroke-width="2.5" id="mode-light"></i>
                <i data-feather="moon" stroke-width="2.5" id="mode-dark"></i>
            </button>
            <button id="color">
                <i data-feather="aperture" stroke-width="2.5" id="sel-color"></i>
            </button>
        </div>
        <div>
            <h1 id="title"></h1>
            <h3 id="subtitle"></h3>
        </div>

        <nav id="menu">
            <i data-feather="chevron-up" stroke-width="2.5" id="show-menu"></i>
            <div>
                <a href="#"></a>
                <a href="#education"></a>
                <a href="#experience"></a>
                <a href="#skills"></a>
                <a href="#contact"></a>
            </div>
        </nav>

    </header>

    <main>
        <section id="about">
        </section>

        <hr />

        <section id="education">
            <h3></h3>
            <div class="educations"></div>
        </section>

        <hr />

        <section id="experience">
            <h3></h3>
            <div class="jobs"></div>
        </section>

        <hr />

        <section id="skills">
            <h3></h3>
            <div class="skills"></div>
        </section>

        <hr />

        <section id="contact">
            <h3></h3>
            <div class="info">
                <span>
                    <i data-feather="map-pin" stroke-width="1.5"></i><span id="location"></span>
                </span>
                <span>
                    <i data-feather="mail" stroke-width="1.5"></i><a href="" target="_blank" id="mail"></a>
                </span>
                <span>
                    <i data-feather="download" stroke-width="1.5"></i><a href="" target="_blank" id="pdf"></a>
                </span>
            </div>
        </section>
    </main>

    <footer></footer>

    <script>
        feather.replace()
    </script>
</body>

</html>
